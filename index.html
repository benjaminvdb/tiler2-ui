<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Link Chat by Link Nature"
    />

    <!-- Security Headers (CSP will be handled by server/proxy) -->
    <meta
      http-equiv="X-Content-Type-Options"
      content="nosniff"
    />
    <!-- X-Frame-Options must be set as HTTP header by server/proxy, not meta tag -->
    <meta
      http-equiv="X-XSS-Protection"
      content="1; mode=block"
    />
    <meta
      name="referrer"
      content="strict-origin-when-cross-origin"
    />

    <title>Link Chat</title>

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon.svg"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="/favicon.ico"
    />
  </head>
  <body>
    <div id="root"></div>
    <script
      type="module"
      src="/src/main.tsx"
    ></script>
  </body>
</html>
